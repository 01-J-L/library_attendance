{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="admin-login-form" style="max-width: 450px; margin: 1rem auto;">
    <div class="dashboard-header" style="border-bottom: none; padding-bottom: 0; margin-bottom: 1.5rem; justify-content: space-between;">
        <h2>Admin Access</h2>
        <nav>
            <a href="{{ url_for('index') }}" class="button button-link">
                <!-- Home Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="16" height="16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" />
                </svg>
                Home
            </a>
        </nav>
    </div>
    <form method="POST" action="{{ url_for('admin_login_post') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter admin username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter admin password">
        </div>
        <button type="submit" class="button-primary">Login</button>
    </form>
</div>
{% endblock %}
